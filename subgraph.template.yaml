specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Block
    network: {{network}}
    source:
      address: "{{GammaShortStrategy}}"
      abi: GammaShortStrategy
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AggregatedUniswapPriceEntity
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: GammaShortStrategy
          file: ./abis/GammaShortStrategy.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/StrategyPrice.ts
{{#pools}}
  - kind: ethereum/contract
    name: UniswapV3Pool-{{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: UniswapV3Pool
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UniFeeGrowthHourly
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: GammaShortStrategy
          file: ./abis/GammaShortStrategy.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: ./src/UniswapV3Pool.ts
{{/pools}}
